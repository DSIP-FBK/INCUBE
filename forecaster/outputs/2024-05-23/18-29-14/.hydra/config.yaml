main:
  name: toy
  end_point: /home/agobbi/Projects/Incube/forecaster/data/toy.csv
  main_folder: /home/agobbi/Projects/Incube/forecaster/data/outputs
timeseries:
  enrich_cat:
  - dow
  - hour
  past_variables:
  - rain
  - temp
  future_variables:
  - rain
  - temp
model_configs:
  d_model: 32
  hidden_size: 64
  n_layer_encoder: 4
  n_layer_decoder: 4
  dropout_rate: 0.25
  optim: torch.optim.Adam
  activation: torch.nn.ReLU
  persistence_weight: 0.01
  loss_type: l1
  remove_last: false
  past_steps: 168
  future_steps: 48
  quantiles:
  - 0.05
  - 0.5
  - 0.95
  n_head: 4
  class_strategy: projection
  past_channels: null
  future_channels: null
  embs: null
  out_channels: null
  use_norm: true
scheduler_config:
  gamma: 0.1
  step_size: 100
optim_config:
  lr: 0.0005
  weight_decay: 0.01
split_params:
  perc_train: 0.5
  perc_valid: 0.4
  range_train: null
  range_validation: null
  range_test: null
  shift: 0
  starting_point: null
  skip_step: 1
  past_steps: model_configs@past_steps
  future_steps: model_configs@future_steps
train_config:
  batch_size: 64
  max_epochs: 1000
  num_workers: 0
  auto_lr_find: true
  devices:
  - 0
  seed: 42
